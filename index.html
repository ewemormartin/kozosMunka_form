    <header>

    <div class="kepek">

        <img src="kepek/gorillaVerekedes3.jpg" alt="">

    <article class="bejelentkezes">
        <h2 class="bejelentkezes_header">Jelentkezz be!</h2>
        <div class="bejelentkezes_tartalom">
            <form action="" method="post">
                <div class="bejelentkezes">
                <label for="fnev"><b>Felhasználónév:</b></label>
                <input type="text" placeholder="felhasználónév" name="fnev" required><br>
                <label for="jszo"><b>Jelszó:</b></label>
                <input type="password" placeholder="Jelszó" name="jszo" required><br>
                <button type="submit"><a href="index.html">Bejelentkezés</a></button><br>
               
                </div> 
            </form>
        </div>
        <div>
            <h2 class="bejelentkezes_header">Hozz létre egy profilt!</h2>
            <div>
                <form action="" method="post">
                    <div class="bejelentkezes">
                    <label for="vnev"><b>Vezetéknév</b></label>
                    <input type="text" id="vnev" name="vnev" placeholder="Vezetéknév">
                    <label for="knev"><b>Keresztnév</b></label>
                    <input type="text" id="knev" name="knev" placeholder="Keresztnév">
                    <label for="email"><b>Email-cím:</b></label>
                    <input type="text" placeholder="email-cím" name="email" required><br>
                    <label for="jszo"><b>Jelszó:</b></label>
                    <input type="password" placeholder="Jelszó" name="jszo" required><br>
                    <button type="submit"><a href="index.html">Regisztráció</a></button><br>
                    </div> 
                </form>
            </div>
        </div>
    </article>
